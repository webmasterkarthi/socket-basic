<!DOCTYPE html>
<html>
	<head>
		<title>My Chat App</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="./css/styles.css">
				<link rel="stylesheet" href="./css/customscrollbar.css">
					<script src="/js/jquery-3.1.0.min.js"/>
					<script type="text/javascript" src="./js/validateform.js"/>>
					<script type="text/javascript">
							$(document).ready(function() {  

					    		$("input[name=name]").focusin(function() {
					  		  		if ($(this).val() == "")
					       			$(this).addClass("red")
								});
								$("input[name=name]").focusout(function(){
					         		if ($(this).val() != "")
					         		$(this).removeClass("red")
					     		});

					     		$("input[name=room]").focusin(function() {
					  		  		if ($(this).val() == "")
					       			$(this).addClass("red")
								});
								$("input[name=room]").focusout(function(){
					         		if ($(this).val() != "")
					         		$(this).removeClass("red")
					     		});
					});
					</script>
				</head>
				<body>
					<div class="vertical-center">
						<div class="container">
							<div class="row">
								<div class="col-md-4 col-md-offset-4 well">
									<h1 class="text-center">Join Chat</h1>
									<form action="#" id="login-form">
										<div class="form-group">
											<label>Display Name</label>
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"/>
												</span>
												<input type="text" name="name" class="form-control" id='nik'>	
												</div>				
											</div>
											<div class="form-group">
												<label>Room Name</label>
												<div class="input-group">
													<span class="input-group-addon">
														<i class="glyphicon glyphicon-comment"/>
													</span>
													<input type="text" name="room" class="form-control">
													</div>
												</div>
												<div class="form-group">
													<input type="submit" value="Join Chat" class="btn btn-primary btn-block" onclick="validate_loginForm()">			
													</div>
												</form>
											</div>	
										</div>
									</div> 	
								</div>
							</body>
						</html>
